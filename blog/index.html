---
layout: default
title: Blog
quote: The best way to remember something is to write it down
---

<ul class="blog-posts">
    {% for post in site.posts %}
        <li> {{ post.date | date_to_string }} <i class="fa fa-angle-double-right" aria-hidden="true"></i> <a class="simple-link" style="font-size: calc(16px + 0.5vw)" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
